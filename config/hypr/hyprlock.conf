# Hyprlock configuration

general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 0
    no_fade_in = false
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 6
    noise = 0.02
    contrast = 0.9
    brightness = 0.6
    vibrancy = 0.2
}

input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.3
    dots_center = true
    outer_color = rgba(122, 162, 247, 0.8)
    inner_color = rgba(26, 27, 38, 0.9)
    font_color = rgb(192, 202, 245)
    fade_on_empty = false
    placeholder_text = <i>Password...</i>
    hide_input = false
    position = 0, -100
    halign = center
    valign = center
}

label {
    monitor =
    text = $TIME
    color = rgba(192, 202, 245, 1.0)
    font_size = 72
    font_family = JetBrainsMono Nerd Font
    position = 0, 100
    halign = center
    valign = center
}

label {
    monitor =
    text = Hi, $USER
    color = rgba(187, 154, 247, 1.0)
    font_size = 18
    font_family = JetBrainsMono Nerd Font
    position = 0, 30
    halign = center
    valign = center
}
